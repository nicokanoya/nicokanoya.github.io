<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./apple_ipad.css">
</head>

<body>
  <div class="container nav-bar p-0 m-0  mw-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary col-12">
      <div class="container-fluid col-12 ">
        <a class="navbar-brand" href="#">
          <img src="./img/apple_icon.svg" alt=""></a>
        <button id="search" class="border-0 ms-auto "><img src="./img/search.svg" alt=""></button>
        <button id="Shopping-cart" class="border-0 ms-4 "><img src="./img/shopping_bag.svg" alt=""></button>
        <button class="navbar-toggler ms-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container page-title">
    <div class="row head-wrap">
      <div class="calc">
        <h1 class="purchase_text">購買 iPad</h1>
        <div class="price-schema">
          <span class="currency">NT$</span>
          <span class="price"></span>
          <span>起</span>
        </div>

      </div>

      <div class="choose-schema">
        <a href="#" class="Exchange d-block">透過換購，可獲享 NT$1,100 – NT$36,900 折抵優惠**
        </a>
        <a href="#" class="installment d-block">
          可選用零利率分期付款，最長可達 3 月</a>
      </div>
    </div>
  </div>
  <div class="container main">
    <div class="row color">
      <h2><span class="choose-title">外觀。</span><span class="choose-text">挑選喜愛的顏色。</span></h2>
      <div id="carouselIndicators" class="pic-carousel  carousel slide">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/ipad_yellow_front.jpg" class="d-block w-100" alt="ipad_yellow_front">
          </div>
          <div class="carousel-item">
            <img src="/img/ipad_yellow_behind.jpg" class="d-block w-100" alt="ipad_yellow_behind">
          </div>
          <div class="carousel-item">
            <img src="/img/ipad_yellow_side.jpg" class="d-block w-100" alt="ipad_yellow_side">
          </div>
        </div>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
      </div>
    </div>

  </div>
  <div class="container box-content"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
